<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruise-ships GUI interface</title>
    <link rel = "stylesheet" type = "text/css"
    href = "css/normalize.css"/>
    <link rel = "stylesheet" type = "text/css"
    href = "css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div id ="viewport">
        <button id="sailbutton">Set Sail!</button>
        <div id = "ports">
        </div>
        <div id = "ship"></div>
        <div id="hud">
                <div id="current"></div>
                <div id="next"></div>
              </div>
    </div>
    <script src = "src/controller.js"></script> 
    <script src = "src/Port.js"></script>
    <script src = "src/Itinerary.js"></script> 
    <script src = "src/Ship.js"></script>
    <script> 
        const itinerary = new Itinerary([
        new Port('New York City'), 
        new Port('Grand Turk'), 
        new Port ('San Juan'), 
        new Port('Amber Cover')
    ])
    const ship = new Ship(itinerary);
    const controller = new Controller(ship);
    controller.renderPorts(itinerary.ports);
    controller.renderShip(ship);
    </script>    
</body>
</html>
